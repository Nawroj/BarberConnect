<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 
      Waitwise Text-Based Favicon (Black & White)
      Concept: A clean, modern "W" for Waitwise, set on a rounded square.
      This high-contrast monochrome version is classic and highly readable.
    -->

    <!-- Background: A rounded square with a solid black fill -->
    <rect 
        width="100" 
        height="100" 
        rx="20" 
        ry="20" 
        fill="black"
    />

    <!-- 
      Text Element: The letter "W".
      - Centered perfectly using text-anchor and dominant-baseline.
      - Bold, white, and a clean sans-serif font for maximum contrast and clarity.
    -->
    <text 
        x="50%" 
        y="50%" 
        dominant-baseline="central" 
        text-anchor="middle" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif"
        font-size="70" 
        font-weight="bold" 
        fill="white"
    >
        W
    </text>
</svg>
